<!DOCTYPE html>
<html>
    <h2>JavaScript do .... while</h2>

    <p id="demo"></p>

    <script>
        var text = "";
        var i = 0;

        do {
            text += "<br>The number is " + i;
        }
        while (i < 10);

        document.getElementById("demo").innerHTML = text;
    </script>
</html>
